<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DES Encryption App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            word-wrap: break-word;
            white-space: normal;
            text-align: left;
        }
        .rounds {
            margin-top: 20px;
            text-align: left;
        }
        .rounds h4 {
            margin-bottom: 5px;
        }
        .rounds p {
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>DES Encryption & Decryption</h2>

    <div class="container">
        <form method="POST" action="/process">
            <label for="mode">Select Mode:</label>
            <select name="mode" id="mode">
                <option value="ECB" {% if mode == 'ECB' %}selected{% endif %}>ECB</option>
                <option value="CBC" {% if mode == 'CBC' %}selected{% endif %}>CBC</option>
                <option value="CFB" {% if mode == 'CFB' %}selected{% endif %}>CFB</option>
                <option value="OFB" {% if mode == 'OFB' %}selected{% endif %}>OFB</option>
                <option value="CTR" {% if mode == 'CTR' %}selected{% endif %}>CTR</option>
            </select>

            <label for="action">Select Action:</label>
            <select name="action" id="action">
                <option value="encrypt" {% if action == 'encrypt' %}selected{% endif %}>Encrypt</option>
                <option value="decrypt" {% if action == 'decrypt' %}selected{% endif %}>Decrypt</option>
            </select>

            <label for="message">Message:</label>
            <input type="text" name="message" value="{{ original_message or '' }}" placeholder="Enter message (hex for ECB, text for CBC/CFB)" required>

            <label for="key">Key (64-bit hex):</label>
            <input type="text" name="key" value="{{ key or '' }}" placeholder="Example: 9BC1546914997F6C" required>

            <button type="submit">Submit</button>
        </form>

        {% if result %}
        <div class="result">
            <h4>Final Output:</h4>
            <p>{{ result }}</p>
        </div>
        {% endif %}

        {% if round_results %}
        <div class="rounds">
            <h4>Round Results:</h4>
            {% for r in round_results %}
                <p>Round {{ loop.index }}: {{ r }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
